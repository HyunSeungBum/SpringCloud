spring:
  application:
    name: spring-openfeign

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://admin:admin@127.0.0.1:8761/eureka}
    enabled: true

ribbon:
  eureka:
    enabled: false
    
server:
  port: 9050

spring:
  application:
    name: spring-webclient

ribbon:
  eureka:
    enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://admin:admin@127.0.0.1:8761/eureka}
    enabled: true

server:
  port: 9056

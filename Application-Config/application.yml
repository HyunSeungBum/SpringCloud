---
spring:
  config:
    activate:
      on-profile: consumer
  application:
    name: ${employee.appconfig.consumer-alias}

        
server:
  port: ${employee.appconfig.consumer-port}
  
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://admin:admin@${employee.appconfig.peer1-address}/eureka}
    enabled: true
      
ribbon:
  eureka:
    enabled: false
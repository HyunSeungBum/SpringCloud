tpd:
  eureka:
    server:
      port:
        peer1-port: 8761
        peer2-port: 8762
      hostname:
        peer1: eureka-peer1
        peer2: eureka-peer2
    application:
      name: eureka-peer
  
employee:
  appconfig:
    producer-alias: employee-producer
    consumer-alias: employee-consumer
    producer-port1: 8080
    producer-port2: 8081
    consumer-port: 8091
    peer1-address: ${tpd.eureka.server.hostname.peer1}:${tpd.eureka.server.port.peer1-port}
    peer2-address: ${tpd.eureka.server.hostname.peer2}:${tpd.eureka.server.port.peer2-port}

eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    register-with-eureka: true
    fetch-registry: true
    
#-- Acturator to refresh from config server
management:
  endpoints:
    web:
      exposure:
        include: "refresh"

